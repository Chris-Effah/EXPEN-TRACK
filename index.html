<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Expense Tracker</title>
    </head>
    <body>
	<div class="logo">
                <img src="images/logo2.png" alt="Logo">
            </div>

        <div class="overlay" id="overlay"></div>
	<div class="images/cover-image"></div>
        <header>
            <div class="top-right">
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Log In</a>
                    <a href="#">Contact Us</a>
                </div>
        </header>
        <h1>Expense Tracker App</h1>
        <div>
            <h5>Total Balance</h5>
            <span id="balance">$0.00</span>
          </div>
          <div>
            <h5>Income</h5>
            <span id="income">$0.00</span>
            <label for="income-input">Total Income:</label>
            <input type="number" id="income-input" placeholder="Enter total income">
            <button id="update-income-btn">Update Income</button>
          </div>
          <div>
            <h5>Expense</h5>
            <span id="expense">$0.00</span>
          </div>
        <div class="input-section">
            <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent & Housing">Rent & Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Recreation & Vacation">Recreation & Vacation</option>
            <option value="Credit Payment Obligations">Credit Payment Obligations</option>
            <option value="Insurance">Insurance</option>
            <option value="Utilities">Utilities</option>
            <option value="Maintenance & Repairs">Maintenance & Repairs</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Vehicle Maintenance">Vehicle Maintenance</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select>
        
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

     <!-- Popup HTML -->
     <div class="popup" id="popup">
        <div class="popup-content">
            <img src="cover-image.png" alt="Popup Image">
            <h1>Welcome to Expen-Track</h1> 
            <p>Effortlessly self-manage your expenses with ease and stay on top of your budget.</p>
            <button id="closePopup">Explore Expen-Track</button>
        </div>
    </div>

    <script src="popup.js"></script>
         
    <div class="banner-space">
        </div>
        
        <div class="closing-banner">
            <h4>Contact us</h4>
    </div>
    </body>
</html>
